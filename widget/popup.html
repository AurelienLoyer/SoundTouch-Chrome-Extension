<!doctype html>
<html>
  <head>
    <title>SoundTouch Chrome Extenstion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>
    <link href="popup.css" rel="stylesheet">
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="main" style="display:none;">
      <div id="content">
        <div id="cover" class="cover">
          <div class="timeInfo">...</div>
        </div>
        <div class="progressBarContenair">
          <div class="progressBar"></div>
        </div>

        <span id="track"></span>
        <span id="album"></span>
        <span id="artist"></span>

      </div>
      <div id="remote">
        <div class="content_remote">
          <button class="buttonRemote" type="button" name="button" value="PLAY_PAUSE"><i class="fa fa-play-circle-o"></i><i class="fa fa-pause-circle-o"></i> Play/Pause</button>
          <button class="buttonRemote" type="button" name="button" value="STOP"><i class="fa fa-stop-circle-o"></i> Stop</button>
        </div>

        <div class="content_remote">
          <button class="buttonRemote" type="button" name="button" value="PREV_TRACK"><i class="fa fa-backward"></i> Prev Track</button>
          <button class="buttonRemote" type="button" name="button" value="NEXT_TRACK">Next Track <i class="fa fa-forward"></i></button>
        </div>

        <div class="content_remote">
          <button class="buttonRemote" type="button" name="button" value="VOLUME_DOWN"><i class="fa fa-volume-down"></i> Volume -</button>
          <button class="buttonRemote" type="button" name="button" value="VOLUME_UP"><i class="fa fa-volume-up"></i> Volume +</button>
        </div>

        <div class="content_remote">
          <button class="buttonRemote" type="button" name="button" value="REMOVE_FAVORITE"><i class="fa fa-thumbs-down"></i></button>
          <button class="buttonRemote" type="button" name="button" value="ADD_FAVORITE"><i class="fa fa-thumbs-up"></i></button>
        </div>

      </div>
    </div>
    <div id="noSettings">
      <button class="buttonRemote" type="button" name="button" value="POWER"><i class="fa fa-power-off"></i></button>
      <span id="loaderSettings">Loading Settings</span>
      <span id="loaderInformations" style="display:none;">Loading Track Informations</span>
      <span id="setSettingsMessage" style="display:none;">Missing or Bad settings</span>
      <i id="loader" class="fa fa-circle-o-notch fa-spin"></i>
      <button id="settings_btn2" style="display:none;"><i class="fa fa-cog"></i> Set settings</button>
    </div>
  </body>
</html>
